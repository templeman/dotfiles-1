[settings]
gpg_verify = false

[tools]
"aqua:dandavison/delta" = "latest"
"aqua:hashicorp/vault" = "latest"
"aqua:junegunn/fzf" = "latest"
"aqua:neovim/neovim" = "latest"
"aqua:tree-sitter/tree-sitter" = "latest"
go = "latest"
jq = "latest"
node = "22"
pnpm = "latest"
python = "latest"
ruby = "3.3.6"
usage = "latest"

[env]
MISE_NODE_DEFAULT_PACKAGES_FILE = "{{ get_env(name='XDG_CONFIG_HOME', default='~/.config') }}/mise/default-npm-packages"
