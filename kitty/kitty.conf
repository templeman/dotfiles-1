# vim:fileencoding=utf-8:ft=conf:sw=2

font_family      FuraMono Nerd Font Mono
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
#:     bold_font        Operator Mono Medium
#:     italic_font      Operator Mono Book Italic
#:     bold_italic_font Operator Mono Medium Italic
font_size 13.0
adjust_line_height  0
# adjust_column_width 0
# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols
# box_drawing_scale 0.001, 1, 1.5, 2
# cursor_shape block
# cursor_blink_interval      0.5
# cursor_stop_blinking_after 15.0
scrollback_lines 100000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# wheel_scroll_multiplier 5.0
url_style single
url_prefixes http https
open_url_modifiers kitty_mod
# open_url_with default
# copy_on_select no
# rectangle_select_modifiers ctrl+alt
# select_by_word_characters :@-./_~?&=%+#
# click_interval 0.5
# mouse_hide_wait 3.0
# focus_follows_mouse no
# repaint_delay 10
# input_delay 3
# sync_to_monitor yes
enable_audio_bell no
# visual_bell_duration 0.0
# window_alert_on_bell yes
# bell_on_tab yes
# remember_window_size  yes
# initial_window_width  640
# initial_window_height 400
enabled_layouts splits:split_axis=horizontal
# window_resize_step_cells 2
# window_resize_step_lines 2
# window_border_width 1.0
draw_minimal_borders yes
window_margin_width 0
# single_window_margin_width -1000.0
window_padding_width 8 12
# bell_border_color #ff5a00
# inactive_text_alpha 1.0
# tab_bar_edge bottom
# tab_bar_margin_width 0.0
# tab_bar_style fade
# tab_fade 0.25 0.5 0.75 1
# tab_separator " â”‡"
# active_tab_font_style   bold-italic
# inactive_tab_font_style normal

# background_opacity         1.0
# dynamic_background_opacity no
# dim_opacity 0.75

# ============================================================================

# shell .
# editor .
close_on_child_death yes
allow_remote_control yes
# startup_session none
# clipboard_control write-clipboard write-primary
# term xterm-kitty
macos_titlebar_color background
# macos_hide_titlebar no
# x11_hide_window_decorations no
macos_option_as_alt yes
# macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
# macos_window_resizable yes

#: Keyboard shortcuts

# kitty_mod ctrl+shift
# clear_all_shortcuts no

#: Clipboard

# map cmd+c        copy_to_clipboard
# map kitty_mod+c  copy_to_clipboard
# map cmd+v        paste_from_clipboard
# map kitty_mod+v  paste_from_clipboard
# map kitty_mod+s  paste_from_selection
# map shift+insert paste_from_selection
map kitty_mod+o  no_op

#: Scrolling

# Remapped to window move
# map kitty_mod+up        scroll_line_up
# map kitty_mod+down      scroll_line_down
#
# map kitty_mod+k         scroll_line_up
# map kitty_mod+j         scroll_line_down
# map kitty_mod+page_up   scroll_page_up
# map kitty_mod+page_down scroll_page_down
# map kitty_mod+home      scroll_home
# map kitty_mod+end       scroll_end
# map kitty_mod+h         show_scrollback

#: Window management

#map cmd+d new_window
#map cmd+n       new_os_window
map kitty_mod+n no_op
map kitty_mod+w no_op
map kitty_mod+] no_op
map kitty_mod+[ no_op
map kitty_mod+f no_op
map kitty_mod+b no_op
map kitty_mod+` no_op
map kitty_mod+r no_op
map kitty_mod+1 no_op
map kitty_mod+2 no_op
map kitty_mod+3 no_op
map kitty_mod+4 no_op
map kitty_mod+5 no_op
map kitty_mod+6 no_op
map kitty_mod+7 no_op
map kitty_mod+8 no_op
map kitty_mod+enter new_window
map cmd+w           close_window
map kitty_mod+]     next_window
map kitty_mod+[     previous_window
# map kitty_mod+l   next_layout
map kitty_mod+9     launch --location=hsplit
map kitty_mod+0     launch --location=vsplit
map kitty_mod+up    previous_window
map kitty_mod+left  previous_window
map kitty_mod+right next_window
map kitty_mod+down  next_window
map kitty_mod+;     resize_window narrower
map kitty_mod+'     resize_window wider
map kitty_mod+,     resize_window shorter
map kitty_mod+.     resize_window taller

#: Tab management

map kitty_mod+t     no_op
map kitty_mod+q     no_op
map kitty_mod+alt+t no_op

#: Font sizes

map kitty_mod+equal     no_op
map kitty_mod+minus     no_op
map kitty_mod+backspace no_op
map cmd+equal           change_font_size current +1.0
map cmd+minus           change_font_size current -1.0
map cmd+0               change_font_size current 0

#: Select and act on visible text

map kitty_mod+e               no_op
map kitty_mod+p>f             no_op
map kitty_mod+p>shift+f       no_op
map kitty_mod+p>l             no_op
map kitty_mod+p>w             no_op
map kitty_mod+p>h             no_op

#: Miscellaneous

map kitty_mod+f11       no_op
map kitty_mod+u         no_op
map kitty_mod+f2        no_op
map kitty_mod+escape    no_op
map kitty_mod+a>m       no_op
map kitty_mod+a>l       no_op
map kitty_mod+a>1       no_op
map kitty_mod+a>d       no_op

include base16-tomorrow-night.conf
